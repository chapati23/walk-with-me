<section id=add-profile> <header> <img src=images/walk-with-me-logo.png alt="Walk With Me: Berlin" title="Walk With Me: Berlin" width=230> </header> <h2>Add A Profile</h2> <form ng-submit=vm.onSubmit() name=vm.form autocomplete=off> <li class="photo input-group"> <img ng-show=vm.form.file.$valid ngf-thumbnail=vm.photo class=thumb> <button ng-show=vm.form.file.$invalid type=file ngf-select=vm.uploadPhoto($file) ng-model=vm.photo name=file accept=image/* ngf-max-size=10MB required>Select Photo</button> <i ng-show=vm.form.file.$error.maxSize>File too large {{vm.photo.size / 1000000|number:1}}MB: max 20MB</i> <button ng-click="vm.photo = null" ng-show=vm.photo>Remove</button> <span class=progress ng-show="vm.photo.progress >= 0"> <div style=width:{{vm.photo.progress}}% ng-bind="vm.photo.progress + '%'"></div> </span> <span ng-show=vm.photo.result>Upload Successful</span> <span class=err ng-show=vm.errorMsg>{{vm.errorMsg}}</span> </li> <li class="name input-group"> <label for=name>Name</label> <input id=name type=text ng-model=vm.refugee.name placeholder="Zahira Musterfrau"> </li> <li class="sex input-group"> <label for=sex>Sex</label> <input id=male type=radio value=male ng-model=vm.refugee.sex> <label class="radio circle" for=male> <span class=selected></span> Male </label> <input id=female type=radio value=female ng-model=vm.refugee.sex> <label class="radio circle" for=female> <span class=selected></span> Female </label> </li> <li class="age input-group"> <label for=age>Age</label> <input id=age type=number ng-model=vm.refugee.age pattern=\d* placeholder=27>  </li> <li class="country input-group"> <label for=country>Home Country</label> <input id=country type=text ng-model=vm.refugee.homeCountry placeholder=Syria> </li> <li class="hometown input-group"> <label for=hometown>Hometown</label> <input id=hometown type=text ng-model=vm.refugee.homeTown placeholder=Aleppo> </li> <li class="current-country input-group"> <label for=current-country>Current Country</label> <input id=current-country type=text ng-model=vm.refugee.currentCountry placeholder=Germany> </li> <li class="current-city input-group"> <label for=current-city>Current City</label> <input id=current-city type=text ng-model=vm.refugee.currentCity placeholder=Berlin> </li> <li class="who-are-you input-group textarea"> <label for=who-are-you>Who are you?</label> <textarea msd-elastic id=who-are-you rows=3 ng-model=vm.refugee.story.whoAreYou placeholder="I was born and raised in Aleppo, a big city in North-West Syria where I've lived my entire live. After high school I met my husband and…"></textarea> </li> <li class="why-did-you-leave input-group textarea"> <label for=why-did-you-leave>Why did you leave?</label> <textarea msd-elastic id=why-did-you-leave rows=3 ng-model=vm.refugee.story.whyDidYouLeave placeholder="The war began, and everything changed. At first we didn't think it would affect us, but then one day…"></textarea> </li> <li class="how-did-you-travel input-group textarea"> <label for=how-did-you-travel>How did you travel?</label> <textarea msd-elastic id=how-did-you-travel rows=3 ng-model=vm.refugee.story.howDidYouTravel placeholder="We escaped town and found our way to a convoy of cars all going in the same direction. We arrived at the border town and paid a group of people to…"></textarea> </li> <li class="what-do-you-wish-for input-group textarea"> <label for=what-do-you-wish-for>What do you wish for?</label> <textarea msd-elastic id=what-do-you-wish-for rows=3 ng-model=vm.refugee.story.whatDoYouWishFor placeholder="I hope that one day I will be reunited with my husband, and we will have the third child we always wanted... a boy. I want peace for Syria, and…"></textarea> </li>  <button type=submit class=call-to-action>Submit</button> </form> </section>
