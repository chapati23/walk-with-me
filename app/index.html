  <form id="password-form" onSubmit="authenticate(event)" >
    <label for="password">Password</label>
    <input id="password" type="password" name="password" />
    <input type="submit" />
  </form>

  <main class="layout-1 home">
    <header>
        <h1><img src="images/walk-with-me-logo.png" alt="Walk With Me: Berlin" title="Walk With Me: Berlin"/></h1>
        <h2>Take a journey with a refugee</h2>
    </header>

    <form class="age-and-gender-form layout-2 inner">
      <div class="how-old-are-you">
        <label for="js-age-input" class="lbl">How old are you?</label>
        <input id="js-age-input" type="text" name="age" pattern="\d*">  <!-- pattern="\d*" makes use of the number keyboard on iOS -->
      </div>
      <div class="your-gender">
        <label for="gender" class="lbl">Gender</label>
        <div>
          <input type="radio" value="male" name="gender" id="male">
          <label class="radio circle" for="male">
            <span class="selected"></span> Male
          </label>
          <input type="radio" value="female" name="gender" id="female">
          <label class="radio circle" for="female">
            <span class="selected"></span> Female
          </label>
        </div>
      </div>
    </form>

    <div class="inner">
      <a href="the-journey.html" class="button">Take a walk</a>
    </div>

  </main>
