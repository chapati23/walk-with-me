<section id="journey">
    <header>
        <div class="header-image">
            <img ng-src="images/journey/{{vm.refugee.imgUrl}}"/>
        </div>

        <div class="header-info">
            <p class="sub-image"><img src="images/h1-walk-with.png" alt="Walk with"/></p>
            <h1>
                <span ng-bind="vm.refugee.name"></span>,
                <span ng-bind="vm.refugee.age"></span>
            </h1>
            <p class="route">
                <span ng-bind="vm.refugee.homeTown"></span>
                &rarr;
                <span ng-bind="vm.refugee.currentCity"></span>
            </p>
            <div class="route-map">
                <img ng-src="images/journey/{{vm.refugee.mapUrl}}" alt="{{vm.refugee.homeTown}} to {{vm.refugee.currentCity}}"/>
            </div>
        </div>
    </header>

    <div class="stats">
        <odometer target="vm.refugee.kmTraveled"></odometer>
        <span class="sm">km</span>,
        <odometer target="vm.refugee.stepsTraveled"></odometer>
        <span class="sm">steps</span>
    </div>

    <article>
        <h2 class="sub-image"><img src="images/h1-my-story.png" alt="My story"/></h2>
        <div ng-bind-html="vm.refugee.story.whereAreYouFrom"></div>

        <h2>Why did you leave?</h2>
        <div ng-bind-html="vm.refugee.story.whyDidYouLeave"></div>

        <h2>How did you get to Berlin?</h2>
        <div ng-bind-html="vm.refugee.story.howDidYouTravel"></div>

        <h2>What do you wish for?</h2>
        <div ng-bind-html="vm.refugee.story.whatDoYouWishFor"></div>
    </article>

    <aside class="get-involved">
        <h2>Get involved</h2>
        <p>Everyone can help</p>
        <a class="button call-to-action" href="https://projects.invisionapp.com/share/RX4DWOKK5">Volunteer</a>
        <a class="button call-to-action" href="https://projects.invisionapp.com/share/RX4DWOKK5">Donate Items</a>
    </aside>
</section>
